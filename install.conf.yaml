- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/polybar: polybar
    ~/.config/i3: i3
    ~/.zshrc: zshrc     
    ~/.config/archey3.cfg : archey
    ~/.config/termite: termite
    ~/.config/compton.conf: compton/compton.conf
    ~/.i3scripts: scripts
    ~/usr/share/X11/xkb/symbols/fr: xkblayout: 
- shell:
  - [git submodule update --init --recursive, Installing submodules]
