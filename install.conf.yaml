---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/sway: sway
    ~/.zshrc: zsh/zshrc
    ~/.profile: zsh/z_profile
    ~/.vimrc: nvim/init.vim
    ~/.gitconfig: git/gitconfig
    ~/.config/nvim: nvim
    ~/.config/termite: termite
    ~/.config/alacritty: alacritty
    ~/.config/beets/config.yaml: beets/config.yaml
    ~/.config/mpd: mpd
    ~/.config/mako: mako
    ~/.ncmpcpp: ncmpcpp
    ~/.config/rofi: rofi
- shell:
    - [git submodule update --init --recursive, Installing submodules]
