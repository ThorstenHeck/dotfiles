---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/sway: sway
    ~/.zshrc: zshrc
    ~/.profile: z_profile
    ~/.vimrc: init.vim
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.vim: init.vim
    ~/.config/termite: termite
    ~/.config/alacritty: alacritty
    ~/.config/beets/config.yaml: beets/config.yaml
    ~/.config/mpd/mpd.conf: mpd/config
    ~/.config/mako: mako
    ~/.ncmpcpp/config: ncmpcpp/config
    ~/.ncmpcpp/bindings: ncmpcpp/bindings
    ~/.config/rofi: rofi
- shell:
    - [git submodule update --init --recursive, Installing submodules]
