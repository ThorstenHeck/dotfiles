---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/sway/config: sway/config
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config/nvim/vim.init: vimrc
    ~/.config/termite: termite
    ~/.config/beets/config.yaml: beets/config.yaml
    ~/.config/mpd/mpd.conf: mpd/config
    ~/.ncmpcpp/config: ncmpcpp/config
- shell:
    - [git submodule update --init --recursive, Installing submodules]
